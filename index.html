<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/script.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" />
</head>

<body>
    <div class="register--container">
        <div class="register--banner">
            <div class="banner--layer">
                <h1>Seja bem-vindo</h1>
            </div>
        </div>
        <form class="register--form">
            <h2>Crie sua conta:</h2>
            <p>Registre-se para usar todas as funcionalidades do sistema.</p>
            <div class="form--control">
                <label for="name">Nome</label>
                <input type="text" id="name" name="name" placeholder="Digite seu nome" required />
            </div>
            <div class="form--control">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required />
            </div>
            <div class="form--control">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" placeholder="Digite sua senha" autocomplete="off"
                    required />
            </div>
            <p>
                Quer ajuda para gerar uma senha segura?
                <span class="generate--password">Clique aqui.</span>
            </p>
            <div class="generated--password">
                <button class="copy--password">
                    <i class="fa-regular fa-copy"></i>
                </button>
                <p>Aqui estÃ¡ a sua senha:</p>
                <h4></h4>
            </div>
            <div class="form--control">
                <label for="confirmPassword">Confirme sua senha</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirme a sua senha"
                    autocomplete="off" required />
            </div>
            <input type="submit" value="Cadastrar" />
        </form>
    </div>
</body>

</html>
